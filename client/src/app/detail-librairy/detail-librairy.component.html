<div class="container">
  <div class="row">
    <button class="btn btn-primary" [routerLink]="['/']">< Retour</button>
  </div>
  <div class="row mt-4 mb-5">
    <div class="col-xs-12">
      <p><label class="lab">Nom : </label>{{librairy?.name}}</p>
      <p><label class="lab">Adresse  : </label>{{librairy?.address}}</p>
      <p><label class="lab">Année d'inauguration  : </label>{{librairy?.yearCreated}}</p>

      <div classe="tab">
        <h3>Livres</h3>
        <table class="table">
          <thead>
          <tr>

            <th>ISBN</th>
            <th>Nom</th>
            <th>Author</th>
            <th>Date de création</th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let book of librairy?.books">
            <td>{{book.isbn}}</td>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.releaseDate| date: 'dd/MM/yyyy'}}</td>
            <td>
              <button type="button" class="btn btn-danger" (click)="deleteLivre(book.id)">Supprimer</button>
            </td>
            <td><button class="btn btn-primary"  [routerLink]="['/modifierLivre', librairy.id,book.id]">Modifier</button></td>
          </tr>

          </tbody>
        </table>
      </div>
      <button class="btn btn-primary" [routerLink]="['/modifierLibrairy', librairy?.id]">Modifier</button>  <button class="btn btn-primary" [routerLink]="['/ajoutLivre', librairy?.id]">Ajouter Livre</button>  <button class="btn btn-danger" (click)="deleteLibrairy()">Supprimer</button>
    </div>
  </div>
</div>
