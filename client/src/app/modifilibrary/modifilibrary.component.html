<a [routerLink]="['/']">< Retour</a>
<div class="row mt-4 mb-5">
  <div class="col">
    <h2>Bibliothéque</h2>
    <form  #f="ngForm" (ngSubmit)="editLibrary(f)">
      <div class="form-group">
        <label >Nom:</label>
        <input type="text" class="form-control" name="nom"  required  [(ngModel)]="nom">
      </div>
      <div class="form-group">
        <label >Adresse:</label>
        <input type="text" class="form-control"  name="adresse"  required  [(ngModel)]="adresse">
      </div>
      <div class="form-group">
        <label > Année de création:</label>
        <input type="text" class="form-control" name="an" required  [(ngModel)]="an">
      </div>

      <button type="submit" class="btn btn-primary" >Enregistrer</button>
    </form> <br><br><br>
  </div>

</div>
